<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-6">
                <p id = "highScores">View High Scores</p>
            </div>
            <div class="col-6">
                <p class="text-right">Time Remaining: <span id="timer">60</span></p>
            </div>
        </header>
        <article class="row">       
            <div class="col-8 mx-auto" id="quizContent">
                <h2>Coding Quiz Challenge!</h2>
                <p>
                Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your score and deduct 10 seconds from your time!
                </p>
                <hr/>
                <button id="startButton">Start</button>
            </div>
        </article>
        <section class="row" id="scores" style="display:none">
            <div class="col-4 mx-auto">
                <h2>Top Scores</h2>
                <div id = "topScores"></div>
                <div id="playAgain"><button>Play Again?</button></div>
            </div>
        </section>
    </div>

<script src="script.js"></script>    
</body>
</html>
